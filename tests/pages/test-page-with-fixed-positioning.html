<!DOCTYPE html>
<html>
  <head>
    <style>
      body,
      html {
        padding: 0;
        margin: 0;
      }

      .container {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .background {
        height: 1000px;
        width: 20px;
        background: #00f;
      }

      .modal {
        width: 20px;
        height: 20px;
        background: rebeccapurple;
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
    <div class="container">
      <div class="modal"></div>
    </div>
  </body>
</html>
